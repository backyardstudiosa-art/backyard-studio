<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Preview pages from the New Horizons Guided Journal before purchasing." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-shell">
      <a class="brand" href="/index.html">Backyard Studio</a>
      <nav aria-label="Primary">
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="active" href="/shop.html">Shop</a></li>
          <li><a href="/journal.html">Journal</a></li>
        </ul>
      </nav>
      <div class="nav-actions">
        <a class="btn" href="/portfolio.html">View Work</a>
        <button class="btn menu-btn" data-menu-btn aria-expanded="false" aria-controls="mobile-menu">Menu</button>
      </div>
    </div>
    <div id="mobile-menu" class="mobile-menu" hidden>
      <div class="container">
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/shop.html">Shop</a>
        <a href="/journal.html">Journal</a>
      </div>
    </div>
  </header>
      
  <div class="container page-back-wrap">
    <a class="page-back" href="/shop/new-horizons-guided-journal.html">← Back to product</a>
  </div>
  
  <main class="page-panel panel-bg">
  
    <div class="container product-wrap">
      <section class="section-card center">
        <p class="eyebrow">Guided Journal Preview</p>
        <h1>Sample Pages</h1>
        <p></p>
        <p>Preview pages from the journal before purchasing.</p>
      </section>

      <section class="section-card">
        <div class="preview-grid" aria-label="Guided journal sample pages">
          <button class="preview-thumb" type="button" data-full="/assets/journal-page1.png" data-title="Page 1">
            <img src="/assets/journal-page1.png" alt="Journal sample page 1" loading="lazy" />
          </button>
          <button class="preview-thumb" type="button" data-full="/assets/journal-page2.png" data-title="Page 2">
            <img src="/assets/journal-page2.png" alt="Journal sample page 2" loading="lazy" />
          </button>
          <button class="preview-thumb" type="button" data-full="/assets/journal-page5.png" data-title="Page 5">
            <img src="/assets/journal-page5.png" alt="Journal sample page 5" loading="lazy" />
          </button>
        </div>
      </section>          
    </div>
  </main>

    <div class="lightbox" id="lightbox" hidden>
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close preview">✕</button>
      <img id="lightbox-image" src="" alt="Expanded journal preview page" />
      <p id="lightbox-title" class="lightbox-title"></p>
    </div>
  </div>

 <footer class="site-footer">
    <div class="container footer-center">
      <div class="footer-links">
        <a href="https://wa.me/27649607349" target="_blank" rel="noopener">WhatsApp</a>
        <span class="divider">·</span>
        <a href="mailto:hello@backyardstudio.co.za">hello@backyardstudio.co.za</a>
      </div>
      <p class="footer-copy">© <span id="year"></span> Backyard Studio</p>
    </div>
  </footer>

    <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxTitle = document.getElementById('lightbox-title');
    const closeBtn = document.getElementById('lightbox-close');

    document.querySelectorAll('.preview-thumb').forEach((thumb) => {
      thumb.addEventListener('click', () => {
        lightboxImage.src = thumb.dataset.full;
        lightboxTitle.textContent = thumb.dataset.title;
        lightbox.hidden = false;
        document.body.style.overflow = 'hidden';
      });
    });     
      
      function closeLightbox() {
      lightbox.hidden = true;
      document.body.style.overflow = '';
    }    
      closeBtn.addEventListener('click', closeLightbox);
      lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
      document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !lightbox.hidden) closeLightbox();
    });
  </script>
  <script src="/script.js"></script>
</body>
</html>
