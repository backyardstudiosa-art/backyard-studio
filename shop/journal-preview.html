<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Sample Pages | Backyard Studio</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .preview-card {
      margin: 0;
      background: rgba(255,255,255,0.65);
      border-radius: 14px;
      padding: 0.75rem;
    }

    .preview-card img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .preview-card figcaption {
      margin-top: 0.45rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .zoom-trigger {
      border: 0;
      background: transparent;
      cursor: zoom-in;
      padding: 0;
      width: 100%;
      border-radius: 10px;
    }

    .zoom-modal {
      position: fixed;
      inset: 0;
      background: rgba(24, 19, 17, 0.82);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
      z-index: 1000;
    }

    .zoom-modal.open {
      display: flex;
    }

    .zoom-image {
      max-width: min(100%, 980px);
      max-height: 88vh;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 14px 34px rgba(0, 0, 0, 0.35);
      background: #fff;
    }

.zoom-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2.2rem;
      height: 2.2rem;
      border-radius: 999px;
      border: none;
      font-size: 1.3rem;
      line-height: 1;
      cursor: pointer;
      background: #fff;
      color: #5a4744;
      font-weight: 700;
    }
  </style>
</head>
<body class="index-shell" data-page="shop">
  <div class="page-card">
    <div class="page-card-inner">
      <header class="site-header halo fade-in">
        <img src="../assets/banner.png" alt="Backyard Studio logo" class="site-logo">
      </header>

      <nav class="soft-nav fade-in">
        <a href="/index.html" data-link="home">Home</a>
        <a href="/backyard-studio.html" data-link="creative">Creative Studio</a>
        <a href="/new-horizons.html" data-link="horizons">New Horizons</a>
        <a href="/shop/" data-link="shop">Digital Shop</a>
        <a href="/journal.html" data-link="journal">Journal</a>
        <a href="/book-a-session.html" data-link="book">Book a Session</a>
      </nav>

      <main class="page-panel panel-bg">
        <section class="content-section soft-background fade-in section">
          <h1 style="text-align: center;">Guided Journal Sample Pages</h1>
          <p class="measure">Preview pages from the journal before purchasing.</p>
          <a class="pillow-button" href="/shop/">Back to Shop</a>
        </section>

        <section class="content-section fade-in">
          <div class="preview-grid">
            <figure class="preview-card">
              <button class="zoom-trigger" type="button" data-zoom-src="../assets/journal-page1.png" data-zoom-alt="Journal sample page 1 enlarged view">
                <img src="../assets/journal-page1.png" alt="Journal sample page 1" />
              </button>
              <figcaption>Page 1</figcaption>
            </figure>
            <figure class="preview-card">
              <button class="zoom-trigger" type="button" data-zoom-src="../assets/journal-page2.png" data-zoom-alt="Journal sample page 2 enlarged view">
                <img src="../assets/journal-page2.png" alt="Journal sample page 2" />
              </button>
              <figcaption>Page 2</figcaption>
            </figure>
            <figure class="preview-card">
              <button class="zoom-trigger" type="button" data-zoom-src="../assets/journal-page5.png" data-zoom-alt="Journal sample page 5 enlarged view">
                <img src="../assets/journal-page5.png" alt="Journal sample page 5" />
              </button>
              <figcaption>Page 5</figcaption>
            </figure>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class="zoom-modal" id="zoomModal" aria-hidden="true" role="dialog" aria-label="Sample page zoom viewer">
    <button class="zoom-close" id="zoomClose" type="button" aria-label="Close enlarged preview">×</button>
    <img class="zoom-image" id="zoomImage" src="" alt="" />
  </div>

  <footer class="return-footer fade-in">© 2026 Backyard Studio</footer>
  <script src="../script.js"></script>
  <script>
    const zoomModal = document.getElementById('zoomModal');
    const zoomImage = document.getElementById('zoomImage');
    const zoomClose = document.getElementById('zoomClose');
    const zoomTriggers = document.querySelectorAll('.zoom-trigger');

    function closeZoom() {
      zoomModal.classList.remove('open');
      zoomModal.setAttribute('aria-hidden', 'true');
      zoomImage.src = '';
      zoomImage.alt = '';
    }

    zoomTriggers.forEach((trigger) => {
      trigger.addEventListener('click', () => {
        zoomImage.src = trigger.dataset.zoomSrc;
        zoomImage.alt = trigger.dataset.zoomAlt;
        zoomModal.classList.add('open');
        zoomModal.setAttribute('aria-hidden', 'false');
      });
    });

    zoomClose.addEventListener('click', closeZoom);

    zoomModal.addEventListener('click', (event) => {
      if (event.target === zoomModal) {
        closeZoom();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && zoomModal.classList.contains('open')) {
        closeZoom();
      }
    });
  </script>
</body>
</html>
